<body>
    <script>
        
        class Info {
            constructor(sname, rno, sclass, fa_marks) {
                this.name = sname;
                this.roll = rno;
                this.class = sclass;
                this.marks = fa_marks;
            }
            disp(){
                return this.name + ":" + this.roll + ":" + this.class + ":" + this.marks;

            }
        }
            let s1 = new Info("Aman", 2110990077, "g2", 55);
            console.log(s1.disp())
            let s2 = new Info("Ajay", 2110990065, "g1", 89);
            console.log(s2.disp())
            let s3 = new Info("Akash", 2110990156, "g3", 78);
            console.log(s3.disp())
    </script>
</body>
